<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<title>Document</title>
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
<img src="images/logo.png" alt="logo" class="navbar_logo">
        </div>
        <div class="navbar_items">
          <button class="button_primary">ORDER FOOD</button>
        </div>
      </nav>
    </header>
    <main class="container">
 <!-- Hero section-->
      <section class="hero_container">
       <div class="hero_image_container">
           <img src="images/herobgpattren.svg" alt="bacground_pattern" class="bg_pattern">
           <img src="images/heroShape.svg" alt="background" class="hero_bg">
          <img src="images/hero.jpg" alt="image" class="hero_image">


        </div>
        <div class="hero_description">
          <h1 class="hero_text">Order food from favorite restaurants near you.</h1>
        </div>
      </section>
      <section class="button">
          <button class="button_primary">Order now</button>
        </section>
<br>
<br>
<br>
<br>

      <!--Explore Menu-->
      <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg">
        </div>
        <div class="explore_menu_list">
          <!--PIZZA-->
          <div class="food_card">
            <div class="food_card_image_container">
              <img src="images/item4.png" alt="Burger" class="food_card_image">
            </div>
            <div class="food_card_description">
              <h3 class="food_title">PASTA</h3>
              <p>PastaHut,Thodupuzha <span style="color: #d83a56;">+3</span>
              </p>
            </div>
          </div>
      
        <!--TEA-->
        <div class="food_card" id="tea_card">
          <div class="food_card_image_container">
            <img src="images/collection2.jpg" alt="TEA" class="food_card_image">
          </div>
          <div class="food_card_description">
            <h3 class="food_title">PASTA</h3>
            <p>PastaHut,Thodupuzha <span style="color: #d83a56;">+3</span>
            </p>
          </div>
        </div>
        <!--RICE-->
        <br>
        <br>
        <div class="food_card">
          <div class="food_card_image_container">
            <img src="images/item1.png" alt="Burger" class="food_card_image">
          </div>
          <div class="food_card_description">
            <h3 class="food_title">PASTA</h3>
            <p>PastaHut,Thodupuzha <span style="color: #d83a56;">+3</span>
            </p>
          </div>
        </div> 


      </div>
        <!--ViewBar Button-->
      <div class="button">
        <button class="button_viewmore"><h1>View More</h1></button>
      </div>
      
<!--Restaurant List-->
<br>

<div class="restaurant_list">
  <h1 class="restaurant_list_text">Order from 100s of restaurants</h1>
</div>


<!--Restaurant_images-->
<div class="restaurant_image">
<div class="restaurant_image_row1">
  <img src="images/restaurant1.jpg" alt="restaurant1" class="restaurant_image1">
  <img id="image2" src="images/restaurant2.jpg" alt="restaurant2" class="restaurant_image2">
</div>

<div class="restaurant_image_row2">
  <img src="images/restaurant4.jpg" alt="restaurant4" class="restaurant_image3">
  <img id="image4" src="images/restaurant3.jpg" alt="restaurant3" class="restaurant_image1">
</div>
</div>
      </section>
    </main>
</body>
</html>
